<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{contador}}</p>
    <button v-on:click="somar(5, $event)">Somar + 1</button>
    <p v-on:mousemove="atualizarXY">
        Mouse : {{x}} e {{y}}
        <span v-on:mousemove="parar">PARAR aqui</span>
        <span v-on:mousemove.stop="">PARAR aqui</span>
    </p>
    <input type="text" v-on:keyup.enter="exibirAlerta">

</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0,
        },
        methods: {
            somar(passo, e) {
                // console.log(passo, e)
                this.contador += passo
            },
            atualizarXY(e) {
                // console.log(e);
                this.x = e.clientX
                this.y = e.clientY
                // console.log("Valor do seu x" + this.x);
                // console.log("Valor do seu y" + this.y);

            },
            parar(e) {
                e.stopPropagation()
            },
            exibirAlerta() {
                alert("alerta disparado")
            }


        }
    })
</script>
