<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
#v-once nao atualiza o conteudo quando for mofificado pelo script
<div id="app">
    <h1 v-once>{{ titulo }}</h1>
    <h1>{{ titulo }}</h1>
    <p>{{saudacao()}}</p>
    <a v-bind:href="link">{{link}}</a>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: "Usando VueJs 2",
            link: 'https://www.udemy.com/',
        },
        methods: {
            saudacao: function () {

                this.titulo = 'Bom dia'
                return this.titulo
            }
        }
    })
</script>
