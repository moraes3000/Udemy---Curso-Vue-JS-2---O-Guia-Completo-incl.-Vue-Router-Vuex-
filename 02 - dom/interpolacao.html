<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{contador }}</p>
    <p>{{contador * 2}}</p>
    <p>{{ contador > 10 ? 'maior do que 10' : 'menor que 10'}}</p>
    <button v-on:click="somar()">Somar + 1</button>

</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,

        },
        methods: {
            somar() {
                // console.log(passo, e)
                this.contador++
            },



        }
    })
</script>
