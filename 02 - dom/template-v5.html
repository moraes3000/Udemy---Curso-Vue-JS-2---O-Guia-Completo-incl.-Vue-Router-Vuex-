<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <h1 v-once>{{ titulo }}</h1>
    <h1>{{ titulo }}</h1>
    <p>{{saudacao()}}</p>
    <a v-bind:href="link">{{link}}</a>

    <p v-html='linkHTML'></p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: "Usando VueJs 2",
            link: 'https://www.udemy.com/',
            linkHTML: '<a href="https://www.udemy.com/">udemy</>'
        },
        methods: {
            saudacao: function () {

                this.titulo = 'Bom dia'
                return this.titulo
            }
        }
    })
</script>
