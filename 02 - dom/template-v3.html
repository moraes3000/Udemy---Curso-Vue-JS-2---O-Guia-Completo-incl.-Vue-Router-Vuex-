<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <h1>{{ titulo }}</h1>
    <p>{{saudacao()}}</p>
    <a v-bind:href="link">{{link}}</a>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: "Usando VueJs 2",
            link: 'https://www.udemy.com/',
        },
        methods: {
            saudacao: function () {
                console.log(this)
                return this.titulo
            }
        }
    })
</script>
