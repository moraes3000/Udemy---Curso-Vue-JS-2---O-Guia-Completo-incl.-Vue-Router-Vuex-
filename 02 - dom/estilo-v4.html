<script src="https://unpkg.com/vue"></script>
<style>
    .caixas {
        display: flex;
        justify-content: space-between;
    }

    .demo {
        width: 100px;
        height: 100px;
        background-color: gray;
        display: flex;

    }

    .c1 {
        background-color: blue;
    }

    .c2 {
        background-color: green;
    }

    .c3 {
        background-color: brown;
    }

    /* deg dinamica */
    .girar {
        transform: rotate(45deg);
    }
</style>

<div id="app">
    <div class="caixas">
        <div class="demo" :style="{'background-color': cor}"></div>
        <div class="demo" :style="{backgroundColor: cor}"></div>
        <div class="demo" v-bind:style="{backgroundColor: cor}"></div>
        <div class="demo" v-bind:style="meuEstilo"></div>
    </div>
    <hr>
    <input type="text" v-model="cor">
    <input type="text" v-model="largura">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            cor: 'red',
            largura: 100
        },
        computed: {
            meuEstilo() {
                return {
                    backgroundColor: this.cor,
                    width: this.largura + 'px'
                }
            }


        },
    })
</script>
