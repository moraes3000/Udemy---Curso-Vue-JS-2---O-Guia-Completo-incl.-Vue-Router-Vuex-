<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app1">
    {{titulo1}}
    <button @click="alterar">Alterar</button>
</div>


<div id="app2">
    {{titulo1}} {{titulo2}}
    <button @click="alterar">Alterar</button>
</div>

<script>
    const vm1 = new Vue({
        el: '#app1',
        data: {
            titulo1: 'teste 1'
        }, methods: {
            alterar() {
                this.titulo1 += '!!!!!'
            }
        },
    })

    const vm2 = new Vue({
        el: '#app2',
        data: {
            titulo2: 'teste 2'
        }, methods: {
            alterar() {
                this.titulo2 += '!!!!!'
            }
        },

    })
</script>
