<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <ul>
        <li v-for="pessoa in pessoas">{{pessoa.nome}}</li>
    </ul>
    <ul>
        <li v-for="pessoa, i in pessoas">{{pessoa.nome}}- {{i}}</li>
    </ul>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            cores: ['vermelho', 'verde', 'amarelo', 'azul'],
            pessoas: [
                { nome: 'Ana', idade: 26, peso: 50 },
                { nome: 'guilherme', idade: 22, peso: 123 }
            ]
        }
    })
</script>
