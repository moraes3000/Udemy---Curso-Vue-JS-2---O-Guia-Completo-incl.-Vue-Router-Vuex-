<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <p v-if="logado">Usuário logado : {{nome}}</p>
    <p v-else-if="anomimo">Navegando como anonimo</p>
    <p v-else>Nenhum usuário logado</p>
    <input type="checkbox" v-model="anomimo" />
    <button @click="logado = !logado">{{logado}}</button>
</div>


<script>
    new Vue({
        el: '#app',
        data: {
            nome: "bruno",
            logado: false,
            anomimo: true,

        },
    })
</script>
