<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial - aula 1</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <div id="app">
        <h1>{{ titulo }}</h1>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                titulo: "Usando VueJs 2"
            }

        })
    </script>

</body>

</html>
